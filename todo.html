<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./todo.css"/>
    <script defer src="./todo.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="todo">
        <div>
            <h1>To Do List</h1>
        </div>
        <div>
            <input type="text" name="todo" id="todoForm" placeholder="Add your task">
            <button id="AddButton">Add</button>
        </div>
        <div>
            <h2 class="todo1">Todo Items</h2>
            <ul id="list-items">
            </ul>
        </div>
    </div>
</body>


</html>
